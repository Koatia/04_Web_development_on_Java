<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Random Number</title>
</head>
<body>
<h1>Минимальное число: <span th:text="${min}"></span></h1>
<h1>Максимальное число: <span th:text="${max}"></span></h1>
<h1 style="color:blue">Минимальное число minDefault: <span th:text="${minDefault}"></span></h1>
<h1 style="color:blue">Максимальное число maxDefault: <span th:text="${maxDefault}"></span></h1>
<h1 style="color: red">Случайное число: <span th:text="${number}"></span></h1>
</body>
</html>
